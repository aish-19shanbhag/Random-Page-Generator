<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calci.css">
          <script>
    var links=new Array();
    links[0]="snake.html";
    links[1]="rock_paper.html";
    links[2]="calci.html";
    links[3]="todo_list.html";
    function openLink()
    {
      var i=Math.floor(Math.random() * links.length);
      parent.location=links[i];
      return false;
    }
  </script>
</head>
<body onload="load()">
<img class="a" src="img3.png" onclick="openLink()">
    <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
            <span id="clear">C</span>
            <div id="screen"></div>
        </div>

        <div class="keys">
            <!-- operators and other keys -->
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
        </div>
    </div>
    <script type="text/javascript" src="calci.js"></script>
</body>
</html>
